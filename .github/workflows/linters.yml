name: linters
on: push
jobs:
  eslint:
  name: eslint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: eslint . --ext .js,.jsx,.ts,.tsx
  html-validate:
    name: html-validate
    runs-on: ubuntu-latest
    steps:
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: .
  stylelint:
    name: stylelint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-hub/stylelint@master